<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido" required>
                </div>
                <div class="form-group">
                    <label for="img">URL de imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="persona.img" accept=".jpg, .jpeg, .png">
                </div>
                <div class="form-group">
                    <label for="puesto">Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="persona.puesto" required>
                </div>
                <div class="form-group">
                    <label for="compania">Compañia</label>
                    <input type="text" class="form-control" id="compania" name="compania" [(ngModel)]="persona.compania" required>
                </div>
                <div class="form-group">
                    <label for="ubicacion">Ubicación</label>
                    <input type="text" class="form-control" id="ubicacion" name="ubicacion" [(ngModel)]="persona.ubicacion" required>
                </div>
                <!-- <div class="form-group">
                    <label for="acerca">Acerca de</label>
                    <input type="text" class="form-control" id="acerca" name="acerca" [(ngModel)]="persona.acerca" required>
                </div> -->
                <br>
                <button class="btn btn-success">
                    Aceptar cambios
                </button>
            </form>
        </div>
    </div>
</div>
