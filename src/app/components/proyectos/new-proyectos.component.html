<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Título del Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Ingrese una descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Ingrese una imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="link">Ingrese el link del proyecto</label>
                    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="link">
                </div>
                <br>
                <button class="btn btn-success">
                    Agregar
                </button>
            </form>
        </div>
    </div>
</div>
