<div class="container add-edit" *ngIf="proyectos">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Título del proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                </div>
                <div class="form-group">
                    <label for="descripcion">Ingrese una descripción</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyectos.descripcion" required>
                </div>
                <div class="form-group">
                    <label for="img">Ingrese una imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proyectos.img" required>
                </div>
                <div class="form-group">
                    <label for="link">Ingrese un link</label>
                    <input type="text" class="form-control" id="link" name="link" [(ngModel)]="proyectos.link">
                </div>
                <br>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
