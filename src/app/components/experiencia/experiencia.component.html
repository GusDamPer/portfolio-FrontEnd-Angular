<section id="experiencia" class="seccion">
    <div class="row">
        <div class="col-10">
            <h2 class="tit1">Experiencia Laboral</h2>
        </div>
        <div class="col-2 text-center">
            <button type="button" class="btn btn-light" routerLink="/nuevaexp" *ngIf="isLogged">
                <i class="fa-solid fa-plus"></i>
                Agregar    <!-- NUEVA EXPERIENCIA -->
            </button>
        </div>
    </div>


    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td><h2>{{Experiencia.nombreE}}</h2></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light m-1" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light m-1" (click)="delete(Experiencia.id)">
                            <i class="fa-solid fa-trash"></i>
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
