<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre empresa</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de tareas</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <div class="form-group">
                    <label for="fechaini">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaini" name="fechaini" [(ngModel)]="fechaini" required>
                </div>
                <div class="form-group">
                    <label for="fechafin">Fecha de fin</label>
                    <input type="text" class="form-control" id="fechafin" name="fechafin" [(ngModel)]="fechafin">
                </div>
                <br>
                <button class="btn btn-success">
                    Agregar experiencia
                </button>
            </form>
        </div>
    </div>
</div>
