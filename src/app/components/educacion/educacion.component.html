<section id="educacion" class="seccion">
    <div class="row">
        <div class="col-10">
            <h2 class="tit1">Educación</h2>
        </div>
        <div class="col-2 text-center">
            <button type="button" class="btn btn-light" routerLink="/nuevaedu" *ngIf="isLogged">
                <i class="fa-solid fa-plus"></i>
                Agregar    <!-- NUEVA EDUCACION -->
            </button>
        </div>
    </div>


    <div class="col-lg-1"></div>
    <div class="col-lg-11">
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td><h2>{{Educacion.nombreE}}</h2></td>
                    <td>{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light m-1" routerLink="/editedu/{{Educacion.id}}">
                            <i class="fa-solid fa-pen-to-square"></i>
                            Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light m-1" (click)="delete(Educacion.id)">
                            <i class="fa-solid fa-trash"></i>
                            Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
