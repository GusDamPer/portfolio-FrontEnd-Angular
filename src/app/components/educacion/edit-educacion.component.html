<div class="container add-edit" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institución</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Título o descripción del estudio</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                </div>
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="educacion.img" required>
                </div>
                <div class="form-group">
                    <label for="fechaini">Fecha de inicio</label>
                    <input type="text" class="form-control" id="fechaini" name="fechaini" [(ngModel)]="educacion.fechaini" required>
                </div>
                <div class="form-group">
                    <label for="fechafin">Fecha de fin</label>
                    <input type="text" class="form-control" id="fechafin" name="fechafin" [(ngModel)]="educacion.fechafin" required>
                </div>
                <br>
                <button class="btn btn-success">
                    Actualizar
                </button>
            </form>
        </div>
    </div>
</div>
